<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NiceInfoBox NG Test Site</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="./hyunny.js"></script>
    <!-- run show_test_result() when page is loaded -->
    <script>
        window.onload = function() {
            show_test_result('result_text_area');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NiceInfoBox NG Test Site  0.0.5</h1>
        </div>
        
        <div class="content">
            <div class="main">
                <h2>Web Debugging Sample</h2>
                <p>Test Result json</p>
                <!-- text input with style -->
                <!-- make button1 with btn1_click() -->
                <button id="btn1" onclick="clear_test_result('result_text_area')">Clear</button>

                <div class="nice-input">
                    <!-- rich text editor -->
                    <textarea id="result_text_area" rows="50" cols="80"></textarea>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
